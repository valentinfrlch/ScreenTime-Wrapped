<!DOCTYPE html>
<html âš¡>

<head>
    <meta charset="utf-8" />
    <title>Screen Time Wrapped</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Apple Screen Time Wrapped - See how you spent your time" />
    <!--add google fonts poppins-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="index.css" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <div class="header-logo">
                <span class="material-symbols-rounded">
                    timelapse
                </span>
                <div class="header-title">
                    <h1>Screen Time Wrapped</h1>
                </div>
            </div>
    </header>

    <div id="story-container">
        <!--add amp stories-->
        <amp-story standalone title="Your Screen Time Wrapped">
            <amp-story-page id="page-1">
                <amp-story-grid-layer template="fill">
                    <amp-img src="assets/story-background/1.jpg" height="100px" width="100px"
                        layout="responsive"></amp-img>
                </amp-story-grid-layer>

                <amp-story-grid-layer template="vertical">
                    <h1 animate-in="pulse" id="totalHead"></h1>
                    <p animate-in="pulse" id="totalText"></p>
                    <!--set background image-->
                </amp-story-grid-layer>
            </amp-story-page>

            <amp-story-page id="page-2">
                <amp-story-grid-layer template="fill">
                    <amp-img src="assets/story-background/5.jpg" height="100px" width="100px"
                        layout="responsive"></amp-img>
                </amp-story-grid-layer>
                <amp-story-grid-layer template="vertical">
                    <h1 animate-in="pulse" id="topHead"></h1>
                    <p animate-in="pulse" id="topText" style="font-weight:bold"></p>
                    <p animate-in="pulse" id="topText2"></p>
                </amp-story-grid-layer>
            </amp-story-page>

            <amp-story-page id="page-3">
                <amp-story-grid-layer template="fill" style="background-color: #17183B;">
                    <!--can we add custom html elements like the chart here?-->
                    <canvas id="totalTime-chart"></canvas>
                    <!--set background color-->

                </amp-story-grid-layer>
                <amp-story-grid-layer template="vertical">
                    <h1 animate-in="fade-in" id="breakdownHead"></h1>
                    <p animate-in="fade-in" id="breakdownText" style="font-weight:bold"></p>
                </amp-story-grid-layer>
                <!-- Add more pages as needed -->
        </amp-story>
    </div>

    <!-- HTML -->
    <div id="lightbox">
        <div class="lightbox-content">
            <h2>How does this work?</h2>
            <p>To get started see this quick <a
                    href="https://valentins-organization.gitbook.io/screentime_wrapped/">getting started guide</a>.</p>
            <ol>
                <li>In Finder press Cmd + Shift + G</li>
                <li>
                    <p id="copy-text">Copy<button onclick="copyToClipboard()" class="copy-button">
                            <span class="material-symbols-rounded">content_copy</span>
                        </button></p>
                </li>
                <li>Drag & Drop</li>
            </ol>
            <div class="data-privacy-box">
                <p>All data is processed locally and never shared with anyone.</p>
            </div>
            <button id="close-lightbox" onclick="closeLightbox()">Understood</button>
        </div>
    </div>


    <div id="drop_zone">Drop knowledgeC.db here</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/0.4.0/js/sql.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>

</html>
